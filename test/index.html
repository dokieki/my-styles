<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="../src/base.css">
	<link rel="stylesheet" type="text/css" href="../src/header.css">
	<link rel="stylesheet" type="text/css" href="../src/switch.css">
	<link rel="stylesheet" type="text/css" href="../src/checkbox.css">
	<link rel="stylesheet" type="text/css" href="../src/button.css">
	<link rel="stylesheet" type="text/css" href="../src/text-input.css">
	<link rel="stylesheet" type="text/css" href="../src/text.css">
	<link rel="stylesheet" type="text/css" href="../src/constructor.css">
	<link rel="stylesheet" type="text/css" href="../src/range.css">
	<link rel="stylesheet" type="text/css" href="../src/progress.css">
	<link rel="stylesheet" type="text/css" href="../src/loading.css">
	<link rel="stylesheet" type="text/css" href="../src/colors.css">
	<link rel="stylesheet" type="text/css" href="../src/card.css">
	<link rel="stylesheet" type="text/css" href="../src/chips.css">
	<link rel="stylesheet" type="text/css" href="../src/radio.css">
	<link rel="stylesheet" type="text/css" href="../src/notification.css">
	<link rel="stylesheet" type="text/css" href="../src/dialog.css">

	<title>ok</title>

	<script type="text/javascript" src="https://unpkg.com/feather-icons"></script>
</head>
<body>
	<header>
		<div class="my-header-container">
			<h1 id="title">Title</h1>
			<ul>
				<li>
					<div class="my-header-li-container">
						<button id="header-button" class="my-border click-event" style="border-color: white">Button</button>
					</div>
				</li>
				<li class="my-header-user-avatar">
					<div class="my-header-li-container">
						<img src="./dog.png">
					</div>
				</li>
			</ul>
		</div>
	</header>
	<div class="my-row-2 my-row-opt-align-column-center" style="background: url(./bg.jpg);">
		<div class="my-row">
			<span class="my-text-head my-color-white">Head text</span>
		</div>
		<div class="my-row">
			<span class="my-text-bottom my-color-white">Botttom text</span>
		</div>
	</div>
	<div class="my-row-2">
		<div class="my-row-container my-row-opt-align-column-center">
			<div class="my-row-large">
				<span class="my-text-head my-color-black">Elements</span>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Card:</span>
			</div>
			<div class="my-row my-row-opt-align-column-center" style="height: 41em;">
				<div class="my-card">
					<div class="my-card-data">
						<div class="my-card-title">Title</div>
						<div class="my-card-support">Support text</div>
						<div class="my-card-actions">
							<button class="my-fill my-remove-shadow">Action 1</button>
							<button class="my-border my-remove-shadow">Action 2</button>
						</div>
					</div>
				</div>
				<div class="my-row"></div>
				<div class="my-card">
					<img class="my-card-media" src="https://via.placeholder.com/450x250">
					<div class="my-card-data">
						<div class="my-card-title">Title</div>
						<div class="my-card-support">Support text</div>
						<div class="my-card-actions">
							<button class="my-fill my-remove-shadow">Action 1</button>
							<button class="my-border my-remove-shadow">Action 2</button>
						</div>
					</div>
				</div>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Chips:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<input type="checkbox" class="my-chip" id="chip-1"></input>
				<label class="my-chip" for="chip-1">Chip</label>
				<input type="checkbox" class="my-chip-second-type" id="chip-2"></input>
				<label class="my-chip-second-type" for="chip-2">Chip</label>
			</div>	

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Loading:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<div class="my-loading-container">
					<div class="my-loading"></div>
				</div>
			</div>	

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Text input:</span>
			</div>

			<div class="my-row-large">
				<input type="text" placeholder="Placeholder" class="my-text-input">
			</div>
			
			<div class="my-row">
				<span class="my-text-bottom my-color-black">Switch:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<input data-index="0" id="optId1" type="checkbox" class="my-switch" />
				<label for="optId1" class="my-switch"></label>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Checkbox:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<input data-index="0" id="optId2" type="checkbox" class="my-checkbox" />
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Radio button:</span>
			</div>

			<div class="my-row">
				<input type="radio" class="my-radio-button" id="optId3">
			</div>
			<div class="my-row">
				<span class="my-text-bottom my-color-black">Buttons:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<button class="my-fill click-event">Button</button>
				<button class="my-border click-event">Button</button>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Range:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<div class="my-range">
					<div class="my-range-counter">
						<span for="range">0</span>
					</div>
					<input type="range" class="my-range" id="range" min="0" max="200" step="1" value="0" />
					<div class="my-range-progress">
						<label for="range"></label>
					</div>
				</div>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Progress bar:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<div class="my-row" style="height: 2em;">
					<div class="my-progress-bar" id="progressbar-1">
						<div class="my-progress-bar-complete"></div>
					</div>
				</div>
				<div class="my-row">
					<button id="startProgressBar" class="my-fill click-event">Start</button>
					<button id="resetProgressBar" class="my-border click-event">Reset</button>
				</div>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Notifications:</span>
			</div>

			<div class="my-row" style="width: auto;">
				<button id="notifOk" class="my-fill click-event">OK message</button>
				<button id="notifErr" class="my-fill click-event">Error message</button>
				<button id="notifInfo" class="my-fill click-event">Info message</button>
			</div>

			<div class="my-row">
				<span class="my-text-bottom my-color-black">Dialog:</span>
			</div>
			<div class="my-row">
				<button id="show-dialog" class="my-fill">Show dialog</button>
			</div>
		</div>
	</div>
	<div class="my-row-2 my-row-opt-align-column-center" style="background: url(./bg2.jpg);">
		<div class="my-row">
			<span class="my-text-head">Fin.</span>
		</div>
	</div>

	<dialog id="dialog">
		<h1>Hi!</h1>
	</dialog>

	<script type="text/javascript" src="../src/dialog.js"></script>
	<script type="text/javascript" src="./script.js"></script>
	<script type="text/javascript" src="../src/init.js"></script>
	<script type="text/javascript" src="../src/range.js"></script>
	<script type="text/javascript" src="../src/progressBar.js"></script>
	<script type="text/javascript" src="../src/notification.js"></script>
</body>
</html>
