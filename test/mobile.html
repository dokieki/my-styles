<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="mobile.css">
	<link rel="stylesheet" type="text/css" href="../src/base.css">
	<link rel="stylesheet" type="text/css" href="../src/header.css">
	<link rel="stylesheet" type="text/css" href="../src/button.css">
	<link rel="stylesheet" type="text/css" href="../src/panel.css">
	<link rel="stylesheet" type="text/css" href="../src/constructor.css">

	<meta charset="utf-8">
	<title>Mobile</title>

	<script type="text/javascript" src="../src/swipe.js"></script>
</head>
<body>
	<div id="my-panel">
		<div class="my-panel-header" style="background-image: url(./bg2.jpg);">
			<div class="my-panel-header-container">
				<div class="my-panel-header-text">Header text</div>
				<div class="my-panel-bottom-text">Bottom text</div>
			</div>
		</div>
		<ul class="my-panel-items">
			<li>
				<span class="my-panel-item-text">Item 1</span>
			</li>
			<li>
				<span class="my-panel-item-text">Item 2</span>
				<span class="my-panel-item-value">131</span>
			</li>
			<li>
				<span class="my-panel-item-text">Item 3</span>
			</li>
			<li class="my-panel-item-disabled">
				<span style="font-family: 'Roboto-Medium';" class="my-panel-item-text">Disabled item 4</span>
			</li>
			<li>
				<span class="my-panel-item-text">Item 5</span>
				<span class="my-panel-item-value">! !</span>
			</li>
		</ul>
	</div>

	<header style="position: relative;">
		<div class="my-header-container">
			<h1 id="title">Title</h1>
		</div>
	</header>

	<div class="my-row-2 my-row-opt-align-column-center">
		<h1>Swipe to right for show panel and to left for hide</h1>
	</div>

	<script type="text/javascript" src="../src/panel.js"></script>
	<script type="text/javascript" src="mobile.js"></script>
</body>
</html>
